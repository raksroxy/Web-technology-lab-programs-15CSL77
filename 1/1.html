<html>
<head>
<title>Calculator</title>
<script>
function event1(x){
		document.getElementById("text1").value+=x;
}
function event2(){
		var x = document.getElementById("text1").value;
		document.getElementById("text1").value = eval(x);
}
</script>

</head>
<body>
<h1>Calculator</h1>
<input type="text" id="text1"/>
<br>
<button type="button" value="7" onClick="event1(this.value)">7</button>
<button type="button" value="8" onClick="event1(this.value)">8</button>
<button type="button" value="9" onClick="event1(this.value)">9</button>
<button type="button" value="/" onClick="event1(this.value)">/</button>
<br>
<button type="button" value="4" onClick="event1(this.value)">4</button>
<button type="button" value="5" onClick="event1(this.value)">5</button>
<button type="button" value="6" onClick="event1(this.value)">6</button>
<button type="button" value="*"  onClick="event1(this.value)">*</button>
<br>
<button type="button" value="1" onClick="event1(this.value)">1</button>
<button type="button" value="2" onClick="event1(this.value)">2</button>
<button type="button" value="3" onClick="event1(this.value)">3</button>
<button type="button" value="-"  onClick="event1(this.value)">-</button>
<br>
<button type="button" onClick="event2()">=</button>
<button type="button" onClick="event1(this.value)">0</button>
<button type="button" onClick="event1(this.value)">.</button>
<button type="button" value="+" onClick="event1(this.value)">+</button>

</body>
</html>
